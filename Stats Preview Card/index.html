<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <section id="picture">
      <div id="image">
        <img src="images/image-header-mobile.jpg" aria-label="Photo of women at a workspace">
      </div>
    </section>
    
    <section>
      <div id="caption">
        <h1>Get <span>insights </span>that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p> 
        </div>
      <div id="analytics">
        <div>
          <span class="numbers">10k+</span>companies
        </div> 
        <div>
          <span class="numbers">314</span>templates
        </div> 
        <div>
          <span class="numbers">12m+</span>queries
        </div>  
      </div>
    </section>

  </main>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
    Coded by <a href="https://linkedin.com/in/oheneba-dade">Oheneba Kwaku Addo Dade</a>.
  </div>
</body>
</html>
