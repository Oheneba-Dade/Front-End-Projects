<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <img src="/erik-mclean-C3T8KTZxTFM-unsplash.jpg" alt="">
    <h1>Scorer</h1>

    <h2>
        <span id="p1Display">0</span> to <span id="p2Display">0</span>
    </h2>

    <h3>Use the buttons to keep score</h3>

    <div id="score">
        <p>Playing To</p>
        <select id="playTo">
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="7">7</option>
            <option value="9">9</option>
            <option value="11">11</option>
        </select>
    </div>
    

    <div id="buttons">
        <button id="p1Button">+1 Player One</button>
        <button id="p2Button">+1 Player Two</button>
        <button id="reset">Reset</button>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
