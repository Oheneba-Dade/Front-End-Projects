<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="images/logo.svg" id="logo">
  <main>
    <img src="images/illustration-mockups.svg" alt="" id="mockup">
    <div id="side">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
      Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. 
      </p>
      <button>Register</button>
    </div>
  </main>
  <div id="social">
    <img src="images/facebook-logo.svg" class="link">
    <img src="images/twitter.svg" class="link">
    <img src="images/instagram.svg" class="link">
  </div>
</body>
</html>
